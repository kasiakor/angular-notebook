<div class="add-note-container">
  <h2>Add a New Note</h2>
  <form (ngSubmit)="onAddNote()" class="add-note-form">
    <div class="form-group">
      <label for="text">Note Text:</label>
      <input
        id="text"
        type="text"
        placeholder="Enter note text"
        [(ngModel)]="text"
        name="text"
        required
      />
    </div>

    <div class="form-group">
      <label for="day">Day:</label>
      <input
        id="day"
        type="text"
        placeholder="e.g., Monday, Dec 3"
        [(ngModel)]="day"
        name="day"
        required
      />
    </div>

    <div class="form-group form-checkbox">
      <label for="reminder">Set Reminder:</label>
      <input
        id="reminder"
        type="checkbox"
        [(ngModel)]="reminder"
        name="reminder"
      />
    </div>

    <button type="submit" class="btn-add">Add Note</button>
  </form>
</div>
